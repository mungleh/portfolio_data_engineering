version: '3'

services:
  sqlite3:
    image: nouchka/sqlite3:latest
    stdin_open: true
    tty: true
    ports:
    - 8502:8502
    volumes:
      - sqlite-data:/database

  script:
    build:
      context: .
      dockerfile: Dockerfile
    image: script:1.0
    ports:
    - 8501:8501
    volumes:
      - sqlite-data:/database

volumes:
  sqlite-data:
